{% extends 'base.html' %} 
{% block content %}
	<h3 class ="mt-3 mb-5 text-center">{{ question.question_text }}</h3> 
<div class="row">
	<div class="col-md-6">
		<ul class ="list-group mb-5"> 
			{% for choice in question.choice_set.all %} 
			<li class ="list-group-item"> 
				{{ choice.choice_text }} <span class ="badge badge-success float-right">{{ choice.votes }} 
					vote{{ choice.votes | pluralize }}</span> 
			</li> 
			{% endfor %} 
		</ul>
		<div class="row">
			<div class="col-md-6">
				<a class ="btn btn-block btn-secondary" href ="{% url 'polls:index' %}">Back To Polls</a> 
			</div>
			<div class="col-md-6">
				<a class ="btn btn-block btn-dark" href ="{% url 'polls:detail' question.id %}">Vote again?</a> 
			</div>
		</div> 
	</div>
	<div class="col-md-6">
		<div class="myChart"></div>
	</div>
</div> 




{% endblock %}
